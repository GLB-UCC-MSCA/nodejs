name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      release:
        type: string
        required: true
        description: 'Internal release version counter'
        default: '0'
      nodejs:
        type: string
        required: true
        description: 'Nodejs release'
        default: '22.12.0'

jobs:
  push_to_registry:
    name: Push image to Github container registry
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Download Nodejs pre-build versions
        env:
          NODEJS_VERSION: ${{ github.event.inputs.nodejs }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
        run: |
          curl -L https://github.com/DE-MUC-UCC-OSEM/nodejs/releases/download/$NODEJS_VERSION-r$RELEASE_VERSION/nodejs-$NODEJS_VERSION-r$RELEASE_VERSION-x86_64.tar.xz -o nodejs-$NODEJS_VERSION-r$RELEASE_VERSION-x86_64.tar.xz \
          curl -L https://github.com/DE-MUC-UCC-OSEM/nodejs/releases/download/$NODEJS_VERSION-r$RELEASE_VERSION/nodejs-$NODEJS_VERSION-r$RELEASE_VERSION-aarch64.tar.xz -o nodejs-$NODEJS_VERSION-r$RELEASE_VERSION-aarch64.tar.xz
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.nodejs }}-r${{ github.event.inputs.release }}-tumbleweed
            #type=raw,value=latest
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            RELEASE=${{ github.event.inputs.nodejs }}-r${{ github.event.inputs.release }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan Docker Image
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ github.event.inputs.nodejs }}-r${{ github.event.inputs.release }}-tumbleweed
          NODEJS_VERSION: ${{ github.event.inputs.nodejs }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          MEND_EMAIL: ${{ secrets.MEND_EMAIL }}
          MEND_URL: ${{ secrets.MEND_URL }}
          MEND_USER_KEY: ${{ secrets.MEND_USER_KEY }}
        run: |
          curl -L https://downloads.mend.io/cli/linux_amd64/mend -o /tmp/mend && chmod +x /tmp/mend && \
          /tmp/mend image ${IMAGE,,} -s "OpenScape UC Test//OSEM third party applications//nodejs-osem-docker-image - $NODEJS_VERSION-r$RELEASE_VERSION-tumbleweed"
        working-directory: /tmp

